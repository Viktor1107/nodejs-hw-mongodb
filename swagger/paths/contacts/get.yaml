tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: "Get all contacts"
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
    example: 10
  - in: query
    name: sortBy
    schema:
      type: string
    example: "isFavorite"
    description: "You can specify any contact field to sort by. Default is _id"
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ["asc", "desc"]
    example: "asc"
  - in: query
    name: contactType
    schema:
      type: string
    example: "work"
  - in: query
    name: email
    schema:
      type: string
    example: "110111Ad@ukr.net"
  - in: query
    name: phoneNumber
    schema:
      type: string
    example: "+32540785445"
responses:
  "200":
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully found contacts!"
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: "../../components/schemas/contact.yaml"
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 4
                totalItems:
                  type: number
                  example: 4
                totalPages:
                  type: number
                  example: 4
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  "404":
    $ref: "../../components/responses/404.yaml"
