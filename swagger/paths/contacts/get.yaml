tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: "Get all contacts"
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      minimum: 1
    example: 1
    description: "The page number for pagination. Default is 1."
  - in: query
    name: perPage
    schema:
      type: integer
      minimum: 1
    example: 10
    description: "The number of contacts per page. Default is 10."
  - in: query
    name: sortBy
    schema:
      type: string
    example: "_id"
    description: "You can specify any contact field to sort by. Default is _id."
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ["asc", "desc"]
    example: "asc"
    description: "The order to sort contacts. Default is ascending ('asc')."
  - in: query
    name: contactType
    schema:
      type: string
      enum: ["work", "home", "personal"]
    example: "work"
    description: "The type of contact (work, home, or personal)."
  - in: query
    name: isFavourite
    schema:
      type: boolean
    example: true
    description: "Filter by favorite status (true or false)."
responses:
  "200":
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully found contacts!"
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: "../../components/schemas/contact.yaml"
                page:
                  type: integer
                  minimum: 1
                  example: 2
                perPage:
                  type: integer
                  minimum: 1
                  example: 4
                totalItems:
                  type: integer
                  minimum: 0
                  example: 4
                totalPages:
                  type: integer
                  minimum: 0
                  example: 4
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  "404":
    $ref: "../../components/responses/404.yaml"
