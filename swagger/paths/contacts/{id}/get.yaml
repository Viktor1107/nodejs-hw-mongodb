tags:
  - Contacts
summary: Get contactId
operationId: getContactId
description: Get contact by ID.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    description: Page number for pagination.
    schema:
      type: integer
      example: 1
      default: 1
  - in: query
    name: perPage
    description: Number of contacts per page.
    schema:
      type: integer
      example: 10
      default: 10
  - in: query
    name: sortBy
    description: Field to sort results by.
    schema:
      type: string
      example: "name"
      default: "_id"
  - in: query
    name: sortOrder
    description: Sorting order.
    schema:
      type: string
      example: ["asc", "desc"]
      default: "asc"
  - in: query
    name: contactType
    description: Filter contacts by type.
    schema:
      type: string
      example: ["work", "home", "personal"]
  - in: query
    name: isFavorite
    description: Whether contact is marked as favorite.
    schema:
      type: boolean
      example: false
responses:
  "200":
    description: Successfully retrieved contactId.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully fetched contactId!"
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasPreviousPage
                - hasNextPage
              properties:
                data:
                  type: array
                  description: Contact data
                page:
                  type: integer
                  description: Current page number
                  example: 1
                perPage:
                  type: integer
                  description: Number of contacts per page
                  example: 10
                totalItems:
                  type: integer
                  description: Total number of contacts
                  example: 15
                totalPages:
                  type: integer
                  description: Total pages
                  example: 2
                hasPreviousPage:
                  type: boolean
                  description: Indicates if there's a previous page
                  example: false
                hasNextPage:
                  type: boolean
                  description: Indicates if there's a next page
                  example: true
  "404":
    $ref: "../../../components/responses/404.yaml"
