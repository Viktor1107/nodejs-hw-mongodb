tags:
  - Contacts
summary: Patch contact
operationId: updateContact
description: "Update contact"
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: "Contact ID"
    schema:
      type: string
      example: "67698dcab119f87bc7fdv555"
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: "Contact name"
            type: string
            example: "John Doe"
          phoneNumber:
            description: "Phone number"
            type: string
            example: "+38093588778"
          contactType:
            description: "Contact type"
            type: string
            enum: ["home", "work", "personal"]
          photo:
            description: "Contact photo"
            type: string
            format: binary
responses:
  "200":
    description: "Successfully updated a contact!"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully patched a contact!"
            data:
              type: object
  "404":
    $ref: "../../../components/responses/404.yaml"
