tags:
  - Contacts
summary: Create contact
operationId: createContact
description: "Create a contact with payload"
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
          - isFavourite
        properties:
          name:
            description: "Contact name"
            type: string
            example: "John Doe"
          phoneNumber:
            description: "Phone number"
            type: string
            example: "+38093588778"
          contactType:
            description: "Contact type"
            type: string
            enum: ["home", "work", "personal"]
          photo:
            description: "Contact photo"
            type: string
            format: binary
          isFavourite:
            description: "Whether the contact is a favourite"
            type: boolean
            example: true
responses:
  "201":
    description: "Successfully created contact"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: "Successfully created a contact!"
            data:
              type: object
              $ref: "../../components/schemas/contact.yaml"
  "404":
    $ref: "../../components/responses/404.yaml"
