type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
properties:
  _id:
    description: "Contact id"
    type: string
    example: "65e4decdd286b30065d54af9"
  name:
    description: "Contact name"
    type: string
    example: "John Doe"
  phoneNumber:
    description: "Contact phoneNumber"
    type: string
    example: "+380335475117"
  email:
    description: "Contact email"
    type: string
    example: "qwant@ukr.net"
  contactType:
    description: "Type of contact (work, home, personal)"
    type: string
    enum: ["work", "home", "personal"]
    example: "work"
  isFavourite:
    description: "Whether the contact is a favourite"
    type: boolean
    example: true
  userId:
    description: "ID of the user who owns the contact"
    type: string
    example: "65e4decdd286b30065d54af9"
  photo:
    description: "Link to contact's photo"
    type: string
    example: "https://res.cloudinary.com/uqwgdu/image/upload/image.png"
