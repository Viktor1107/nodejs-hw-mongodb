type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
properties:
  _id:
    description: "Contact id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact name"
    type: string
    example: "John Doe"
  phoneNumber:
    description: "Contact phoneNumber"
    type: string
    example: "+380335475117"
  email:
    description: "Contact email"
    type: string
    enum: 
      - "qwant@ukr.net"
  contactType:
    description: "contactType"
    type: boolean
    example: false
  isFavourite:
    description: "Contact isFavourite"
    type: string
    example: ["work", "home", "personal"]
  userId:
    description: "Contact userId"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to student's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
